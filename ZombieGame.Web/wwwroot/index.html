<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zombie Game V-0.1</title>
    <link rel="stylesheet" href="lib/bootstrap-4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/vue/vue.min.js"></script>
    <script src="lib/signalr/signalr.min.js"></script>
    <script src="lib/axios/axios.min.js"></script>
    <script src="lib/bootstrap-4.6.0/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    
</head>
<body>
    <div class="p-5" id="vue-wrapper">
        <div class="" v-if="viewState==='nick'">
            <div class="card mx-auto mt-5">
                <div class="card-body px-4 text-center">
                    <h5 class="alert-danger">Enter Nickname:</h5>
                </div>

                <input class="form-control mt-2" type="text" v-model="nick" placeholder="Enter Nickname">
                
                <button class="btn btn-danger mt-3" v-on:click="nickInput()">
                </button>
            </div>
        </div>
    </div>

</body>
</html>
